<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static',filename='assets/img/apple-icon.png')}}">
	<link rel="icon" type="image/png" href="{{url_for('static',filename='assets/img/logo.png')}}">
	<title>
		Water Billing
	</title>
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
	<!-- Nucleo Icons -->
	<link href="{{url_for('static',filename='assets/css/nucleo-icons.css')}}" rel="stylesheet" />
	<link href="{{url_for('static',filename='assets/css/nucleo-svg.css')}}" rel="stylesheet" />
	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<!-- CSS Files -->
	<link id="pagestyle" href="{{url_for('static',filename='assets/css/material-dashboard.css')}}" rel="stylesheet" />
	<link id="pagestyle" href="{{url_for('static',filename='assets/css/sweetalert/sweetalert.css')}}" rel="stylesheet" />

</head>

<body class="bg-gray-200">
	<div class="container position-sticky z-index-sticky top-0">
		<div class="row">
			<div class="col-12">
				<!-- Navbar -->

				<!-- End Navbar -->
			</div>
		</div>
	</div>
	<main class="main-content  mt-0">
		<div class="page-header align-items-start min-vh-100" style="background-image: url('./static/img/water.jpg');">
			<span class="mask bg-gradient-dark opacity-1"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-4 col-md-8 col-12 mx-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div class="bg-gradient-info shadow-primary border-radius-lg py-3 pe-1">
									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0"><b><img
												class="img img-responsive" style="width:80px"
												src="{{url_for('static',filename='img/logo.png')}}"> WATER
											BILLING</b><br><br><sub>Forgot Password</sub></h4>
									<div class="row mt-3">
										<div class="col-2 text-center ms-auto">
										</div>
										<div class="col-2 text-center px-1">
										</div>
										<div class="col-2 text-center me-auto">
										</div>
									</div>
								</div>
							</div>
							<div class="card-body">

								<form id="forgot">
									<div class="input-group input-group-outline my-3">
										<input type="email" name="email" class="form-control" placeholder="Email">
									</div>
									<div class="text-center">
										<button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Reset
											Password</button>
									</div>
									<div class="text-center">
										<a class="small" href="/login">Already have an account? Login!</a>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--   Core JS Files   -->
	<script src="{{url_for('static',filename='assets/jquery/jquery.min.js')}}"></script>
	<script src="{{url_for('static',filename='assets/js/core/popper.min.js')}}"></script>
	<script src="{{url_for('static',filename='assets/js/core/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static',filename='assets/js/plugins/perfect-scrollbar.min.js')}}"></script>
	<script src="{{url_for('static',filename='assets/js/plugins/smooth-scrollbar.min.js')}}"></script>
	<script src="{{url_for('static',filename='assets/js/sweetalert/sweetalert.min.js')}}"></script>

	<script>
		$(document).ready(function () {
			$('#forgot').on('submit', function (event) {
				event.preventDefault();
				email = $("input[name='email']").val();
				const url = '/reset_password';

				$.post(url, { email }, (response) => {
					if (response.data == 'success') {
						swal({
							title: "System Message",
							text: 'An email is sent to your gmail account with a temporary password. Please change it as soon as possible',
							type: "success",
							confirmButtonClass: "btn-primary",
							confirmButtonText: "Okay!",
							closeOnConfirm: false,
							closeOnCancel: false
						},
						function (isConfirm) {
							if (isConfirm) {
								window.location = '/login';
							}
						});
					} 
					else { swal("System Message", response.data, "info"); }
				});
			});

		});
	</script>

	<script>
		var win = navigator.platform.indexOf('Win') > -1;
		if (win && document.querySelector('#sidenav-scrollbar')) {
			var options = {
				damping: '0.5'
			}
			Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
		}
	</script>
	<!-- Github buttons -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="{{url_for('static',filename='assets/js/material-dashboard.min.js')}}"></script>
</body>

</html>
