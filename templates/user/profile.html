{% set active_page = "profile" %}
{% extends "user/header.html" %}
{% block admin %}
<div class="row">

	<div class="col-lg-12">

		<!-- Default Card Example -->
		<div class="card mb-4">
			<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
				<div class="bg-gradient-info shadow-primary border-radius-lg pt-4 pb-3">
					<h6 class="text-white text-capitalize ps-3">Profile</h6>
				</div>
			</div>
			<div class="card-body">
				<form action="/edit_user_profile" method="POST">
					<div class="row">
						<div class="col">
							<label for="">First Name</label>
							<input type="text" class="form-control" name="fname" value="{{ data[0][1] }}" style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
						</div>
						<div class="col">
							<label for="">Last Name</label>
							<input type="text" class="form-control" name="lname" value="{{ data[0][2] }}" style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="">Email</label>
							<input type="email" class="form-control" name="email" value="{{ info[0][2] }}"  style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
						</div>
						<div class="col">
							<label for="">Contact No.</label>
							<input type="text" class="form-control" name="contact" value="{{ info[0][1] }}" maxlength="11" style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
						</div>
						<div class="col">
							<label for="">Address</label>
							<input type="text" class="form-control" name="address" value="{{ info[0][3] }}" style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<label for="">Birthday</label>
							<input type="date" class="form-control" name="bday" value="{{ info[0][4] }}" style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
						</div>
						<div class="col">
							<label for="">Gender</label>
							<select class="form-control" name="gender" style="border: 1px solid gray; padding: 0; line-height: 30px;" required>
								<option value="Male" {% if info[0][5] == 'Male' %} selected {% endif %}>Male</option>
								<option value="Female" {% if info[0][5] == 'Female' %} selected {% endif %}>Female</option>
							</select>
						</div>
					</div>

					<hr>
					<button type="submit" class="btn bg-gradient-info">SUBMIT</button>
				</form>
			</div>
		</div>


	</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
	crossorigin="anonymous"></script>
<script type="text/javascript">
</script>
{% endblock %}
